
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DQ Athletic Gear | Elevate Your Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="custom-scrollbar selection:bg-blue-600 selection:text-white">
    <!-- Full Page Bubble Background -->
    <div class="bubble-background">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
    
    <!-- Header Component -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-background">
          <div class="hero-slice"></div>
          <div class="hero-slice"></div>
          <div class="hero-slice"></div>
        </div>
        <div class="hero-overlay">
          <div class="slice"></div>
          <div class="slice"></div>
          <div class="slice"></div>
        </div>
        
        <div class="hero-content">
          <h1 class="hero-title">
            Elevate Your <span class="accent">Game</span>
          </h1>
          <button class="hero-button">
            Shop The Latest Collection
          </button>
        </div>
        
        <div class="hero-droplets"></div>
      </section>

      <!-- Product Grid Section -->
      <section class="product-grid">
        <div class="container mx-auto px-4">
          <div class="product-grid-header">
            <h2 class="product-grid-title">Explore Our Collections</h2>
            
            <div class="category-tabs">
              <!-- Category tabs will be rendered by JavaScript -->
            </div>
          </div>

          <div class="products-section">
            <h3 class="products-header">
              Featured Products
            </h3>
            <div class="products-grid">
              <!-- Products will be rendered by JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
